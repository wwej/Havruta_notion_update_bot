name: Notion Watcher

on:
  schedule:
    - cron: "0 0,12 * * *"   # 每天 UTC 00:00、12:00（台灣 08:00、20:00）
  workflow_dispatch: {}       # 允許手動觸發

# 允許 workflow 寫入 repo（才能 commit last_hash.txt）
permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (main)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env from secrets
        run: |
          echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> .env
          echo "TELEGRAM_USER_ID=${{ secrets.TELEGRAM_USER_ID }}" >> .env
          echo "NOTION_URL=${{ secrets.NOTION_URL }}" >> .env

      # 🕵️‍♂️ 偵錯：確認 runner 看到的檔案、列出 main.py 前 60 行、找出誰印了 "Notion watcher is ready!"
      - name: Show workspace & peek main.py
        run: |
          echo "GITHUB_WORKSPACE=${GITHUB_WORKSPACE}"
          pwd
