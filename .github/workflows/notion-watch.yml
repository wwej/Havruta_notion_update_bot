name: Notion Watcher

on:
  schedule:
    - cron: "0 0,12 * * *"   # UTC 00:00ã€12:00 â†’ å°ç£ 12:00ã€19:00
  workflow_dispatch: {}

# ğŸ”´ é€™è¡Œå¾ˆé‡è¦ï¼šå…è¨± workflow å¯«å…¥å…§å®¹ï¼Œæ‰èƒ½ push last_hash.txt
permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main   # æ˜ç¢ºæŒ‡å®šè·‘ main åˆ†æ”¯

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env from secrets
        run: |
          echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> .env
          echo "TELEGRAM_USER_ID=${{ secrets.TELEGRAM_USER_ID }}" >> .env
          echo "NOTION_URL=${{ secrets.NOTION_URL }}" >> .env

      - name: Run script
        run: python main.py
        working-directory: ${{ github.workspace }}
        
      # âœ… æ›´ç©©çš„ commit æ­¥é©Ÿï¼šç„¡è«–æ–°æª”æˆ–ä¿®æ”¹éƒ½æœƒè™•ç†
      - name: Commit last_hash if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # ç¸½æ˜¯ addï¼ˆå³ä½¿æ˜¯æ–°æª”ï¼‰
          git add last_hash.txt || true
          # è‹¥æœ‰è®Šæ›´æ‰ commit/push
          if ! git diff --cached --quiet; then
            git commit -m "chore: update last_hash [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi

